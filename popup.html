<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IroInfo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">    
        <button id="color-picker-hover" title="Alt+H">Hover Picker</button>
        <button id="color-picker-click" title="Alt+C">Color Picker</button>
    </div>

    <div id="hl-map-label">Hue-lightness Map</div>
    <canvas id="hl-map" width="400" height="300"></canvas>

    <div id="hsl-sphere-label">HSL Sphere</div>
    <canvas id="hsl-sphere" width="400" height="400"></canvas>
    
    <div class="transparency-slider-container">
        <input type="range" id="transparency-slider" min="0" max="100" value="50">
        <span id="transparency-value">50</span>    
    </div>

    <div class="bg-slider-container">
        <input type="range" id="bg-slider" min="0" max="100" value="70">
        <span id="bg-value">70</span>   
    </div>

    

    <div id="color-display"></div>

    <script type = "module" src="popup.js"></script>

</body>
</html>
