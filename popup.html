<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IroInfo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">    
        <button id="color-picker-hover">Hover Color Picker</button>
        <button id="color-picker-click">Color Picker</button>
    </div>
    <canvas id="hsl-map" width="400" height="300"></canvas>
    <canvas id="hsl-sphere" width="400" height="400"></canvas>
    <div id="color-marker"></div>
    <script type = "module" src="popup.js"></script>
    <input type="range" id="transparency-slider" min="0" max="100" value="50">
    <div id="color-display"></div>

</body>
</html>
